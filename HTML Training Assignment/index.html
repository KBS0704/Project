<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container vh-100 px-0 ">
    <!-- hero image -->
    <div class="row g-5 h-100">
        <section class="col-md-7 d-none d-md-flex justify-content-center align-items-center">
            <img src="images/hero-image.png" class="rounded-circle img-fluid border border-5 border-light shadow-lg p-3 "/>
        </section>
        <!-- side text -->
        <section class="col-5 m-auto ps-5">
            <!-- logo image -->
            <img src="images/logo.svg" class="my-3 "/>
            <div class="fw-semibold display-6 my-3 fs-1">We are <span class="fw-bold text-danger">experts</span> in business, marketing, growth, & sales.</div>
            <!-- Form -->
            <form class="me-5 pe-5">
                <div class="fs-4 md-fs-6 fw-semibold my-3">Login into your account</div>
                <input type="text" class="form-control form-control-lg my-3 fs-6 text-secondary opacity-50 border border-1 border-black " placeholder="Username"/>
                <input type="password" class="form-control form-control-lg my-3 fs-6 text-secondary opacity-50  border border-1 border-black " placeholder="Password"/>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-danger btn-lg rounded-pill px-5 my-3">Login</button>
                    <a href="abc" class="text-secondary text-decoration-none fs-6 opacity-75 my-3 pt-2">Forgot Password?</a>
                </div>
                <div class="text-secondary my-3 opacity-75">Are you a new Member? <a href="abc" class="text-danger text-decoration-none">Register here</a></div>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

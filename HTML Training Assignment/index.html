<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container-fluid vh-100 px-0">
    <div class="row g-0 h-100 align-items-center">
 
        <section class="col-md-5 d-none d-md-flex justify-content-center bg-light h-100 align-items-center">
            <img src="images/hero-image.png" class="rounded-circle img-fluid border border-5 border-white shadow-lg p-2 p-lg-3 w-75 ms-md-5"/>
        </section>
 
        <section class="col-12 col-md-7  px-4 px-md-5">
            <div class="mx-auto" style="max-width: 450px;">
                <img src="images/logo.svg" class="mb-4" style="height: 50px;"/>
               
                <h1 class="fw-semibold display-6 mb-3 fs-2 fs-lg-1">
                    We are <span class="fw-bold text-danger">experts</span> in business.
                </h1>
 
                <form>
                    <p class="fs-5 fw-semibold mb-3">Login into your account</p>
                    <input type="text" class="form-control form-control-lg mb-3 border-dark-subtle" placeholder="Username"/>
                    <input type="password" class="form-control form-control-lg mb-3 border-dark-subtle" placeholder="Password"/>
                   
                    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2 mb-3">
                        <button type="button" class="btn btn-danger rounded-pill px-5 w-125 w-sm-auto">Login</button>
                        <a href="#" class="text-secondary text-decoration-none small">Forgot Password?</a>
                    </div>
                   
                    <p class="text-secondary small">Are you a new Member? <a href="#" class="text-danger text-decoration-none fw-bold">Register here</a></p>
                </form>
            </div>
        </section>
    </div>
</body>
 
</html>
